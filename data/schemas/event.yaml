---
name: event
type:
  record:
    name:
      required: true
      type: string
    payload:
      required: true
      type:
        sequenceof:
          record:
            innerType:
              type: string
            mixin:
              type: string
            name:
              required: true
              type: string
            nilable:
              type: boolean
            type:
              required: true
              type:
                oneof:
                - literal: boolean
                - literal: number
                - literal: string
                - literal: table
                - literal: unknown
                - ref: structure
    products:
      type:
        schema: products
    status:
      required: true
      type:
        oneof:
        - literal: autogenerated
        - literal: implemented
