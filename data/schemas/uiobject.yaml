---
name: uiobject
type:
  record:
    fields:
      type:
        mapof:
          record:
            init:
              type: any
            type:
              type:
                oneof:
                - literal: bool
                - literal: number
                - literal: string
    inherits:
      type:
        sequenceof:
          ref: uiobject
    methods:
      type:
        mapof:
          record:
            fields:
              type:
                sequenceof: string
            outputs:
              type:
                sequenceof:
                  record:
                    name:
                      type: string
                    type:
                      required: true
                      type:
                        oneof:
                        - literal: number
            status:
              required: true
              type:
                oneof:
                - literal: getter
                - literal: implemented
                - literal: setter
                - literal: unimplemented
            versions:
              type:
                enumset:
                  nonempty: true
                  values:
                  - Mainline
                  - TBC
                  - Vanilla
    name:
      required: true
      type: string
