---
name: api
type:
  record:
    inputs:
      sequenceof: string
    name: string
    newinputs:
      sequenceof:
        record:
          default: any
          innerType: string
          mixin: string
          name: string
          nilable: boolean
          type: string
    outputs:
      sequenceof:
        record:
          default: any
          innerType: string
          mixin: string
          name: string
          nilable: boolean
          type: string
    protection:
      enum:
      - hardware
      - secure
    returns:
      sequenceof: any
    states:
      sequenceof: string
    status:
      enum:
      - autogenerated
      - implemented
      - stub
      - unimplemented
    versions:
      sequenceof:
        enum:
        - Mainline
        - TBC
        - Vanilla
