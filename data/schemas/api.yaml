    name:
      required: true
      type: string
    newinputs:
      type:
        sequenceof:
          record:
            default:
              type: any
            innerType:
              type: string
            mixin:
              type: string
            name:
              type: string
            nilable:
              type: boolean
            type:
              required: true
              type: string
    outputs:
      type:
        sequenceof:
          record:
            default:
              type: any
            innerType:
              type: string
            mixin:
              type: string
            name:
              type: string
            nilable:
              type: boolean
            type:
              required: true
              type: string
    protection:
      type:
        enum:
        - hardware
        - secure
    returns:
      type:
        sequenceof: any
    states:
      type:
        sequenceof: string
    status:
      type:
        enum:
        - autogenerated
        - implemented
        - stub
        - unimplemented
    versions:
      type:
        sequenceof:
          enum:
          - Mainline
          - TBC
          - Vanilla
